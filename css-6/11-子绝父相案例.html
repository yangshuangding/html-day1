<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <style>
        .box {
            overflow: hidden;
            width: 200px;
            height: 132px;
            background-color: cyan;
            position: relative;
        }
        .box a {
            display: block;
            height: 132px;
            color: aliceblue;
        }
        .box a img {
           width: 100%;
           height: 100%;
           object-fit: cover; 
        }
        .box .mask {
            height: 40px;
            line-height: 40px;
            background-color: rgba(0,0,0,.5);
            text-align: center;
            position: absolute;
            left: 0;
            width: 100%;
            transition: all .3s;
            bottom: -40px;
        }
        .box:hover .mask {
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">
            <img src="./材料/web.jpg" alt="">
            <div class="mask">web前端</div>
        </a>
    </div>
</body>
</html>
