<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;background-color: blueviolet;
        }
        .box:nth-child(2) {
            width: 300px;
            height: 100px;
            position: absolute;
            left: 100px;
            top: 200px;
            background-color: rgba(0,0,0,.5);
        }
        span {
            width: 100px;
            height: 50px;
            background-color: chartreuse;
            position: absolute;
            left: 500px;
        }
    </style>
</head>
<body>
    <div class="box">11</div>
    <div class="box">22</div>
    <div class="box">33</div>
    <span>span标签</span>
</body>
</html>
