<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            position: relative;
            height: 50px;
            background-color: #ccc;
        }
        .left,
        .right {
            width: 50px;
            height: 50px;
            background-color: red;
            opacity: .5;
        }
        .con {
            flex: 1;
            height: 50px;
            background-color: lawngreen;
            margin: 0 10px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="con"></div>
        <div class="right"></div>
    </div>
    
</body>
</html>
