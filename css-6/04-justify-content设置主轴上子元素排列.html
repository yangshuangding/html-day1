<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .box {
            display: flex;
            flex-direction: row;
            /* justify-content: center; */
            /* justify-content: start; */
            /* justify-content: end; */
            justify-content: space-around;
            width: 600px;
            height: 300px;
            border: 2px solid #333;
        }
        span {
            width: 80px;
            height: 30px;
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
    </div>
</body>
</html>
