<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .mask {
            position: fixed;
            left: 0;
            top: 0;
            background-color: rgba(0,0,0,.5);
            width: 100%;
            height: 100%;
         }
         .logs {
            width: 800px;
            height: 400px;
            background-color: hotpink;
            position: fixed;
            left: 50%;
            margin-left: -400px;
            top: 50%;
            margin-top: -200px;
         }
    </style>
</head>
<body>
    <button type="submit">登录</button>
    <div class="mask"></div>
    <div class="logs"></div>
</body>
</html>
