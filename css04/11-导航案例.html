<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css03/材料/base.css">
    <style>
        .w {
            width: 1200px;
            margin: 0 auto;
        }
        .nav {
            height: 45px;
            background-color: #6ba827;
            
        }
        
        .nav li {
            float: left;
            margin-right: 5px;
        }
        .nav li a {
            font-size: 18px;
            color: #fff;
            display: block;
            padding: 0 20px 0;
            line-height: 45px;
        }
        .nav li a:hover {
            background-color: #76bb2b;
        }
    </style>
</head>
<body>
    <!-- 通栏效果:一个盒子只设置高度，不设置宽度，盒子会始终和屏幕一样宽,按照需求一般会在里面嵌套版心盒子 -->
    <div class="nav">
        <div class="w">
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">体检医院</a></li>
                <li><a href="#">体检套餐</a></li>
                <li><a href="#">个人中心</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
