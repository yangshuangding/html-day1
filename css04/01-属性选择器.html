<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         input[type] {
            border: 1px solid #f00;
         }
         input[type=password] {
            border:5px solid lime
         }
         input[type^=t] {
            background-color: pink;
         }
         input[type$=1] {
            border: 3px dashed #333;
         }
         input[type*=a] {
            width: 300px;
            height: 40px;
         }
    </style>
</head>
<body>
    <div><form action="">
        文本框：<input type="text" name="" id="">      <br><br>
        密码框：<input type="password" name="" id="">  <br><br>
        日期控件：<input type="date" name="" id="">    <br><br>
        日期和时间：<input type="datetime-local" name="" id=""> <br><br>
        邮箱：<input type="email" name="" id=""> <br><br>
        数字控件: <input type="number" name="" id="">  <br><br>
        电话控件：<input type="tel" name="" id="">  <br><br>
        时间控件: <input type="time" name="" id="">  <br><br>
        url控件: <input type="url" name="" id="">
    </form></div>
</body>
</html>
