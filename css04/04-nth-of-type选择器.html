    <style>
        .box div:first-of-type {

        }

        }
        .box p:nth-of-type(2n) {
            background-color:pink ;
        }
    </style>
</head>
<body>

        <p>我是p1</p>
        <div>---------我是div1</div>
        <p>我是p2</p>

        <div>---------我是div3</div>
        <div>---------我是div4</div>

    </div>
</body>
</html>
