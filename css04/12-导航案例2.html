        .w {
            width: 1200px;
            margin: 0 auto;
        }
        .nav {
            height: 40px;
            background-color: #ccc;
            border-radius: 20px;
        }
        .nav li {
            float: left;
            margin-left: 50px;
            line-height: 40px;
        }
        .nav li a {
            font-size: 16px;
            display: block;
            color: #333;
            padding: 0 10px 0;
        }
        .nav li a:hover {
            color: chartreuse;
            background-color: rgba(0,0,0,.5);
            border-radius: 15px;
        }
    </style>
</head>
