<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list li:first-child {
            color: rgb(212, 152, 62);
        }
        .list li:last-child {
            color: blue;
        }
        .list li:nth-child(16) {
            color: cyan;
        }
        .list li:nth-child(6) {
            font-size: 30px;
        }
    </style>
</head>

</body>
</html>
