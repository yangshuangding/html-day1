<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css03/材料/base.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .w {
            width: 1226px;
            margin: 0 auto;
        }
        .mi-td {
            
            height: 58px;
            background-color: #fff;
            line-height: 58px;
        }
        .mi-td h3 {
            font-weight: 400;
            color: #999;
            float: left;
            font-size: 22px;
        }
        .mi-td a {
            float: right;
            color: #999;
            font-size: 16px;
        }
        .mi-bd {
            height: 628px;
            background-color: blue;
        }
        .mi-ad {
            float: left;
            width: 234px;
            height: 628px;
            background-color: aqua;
        }
        .mi-list {
            float: right;
            width: 978px;
            height: 628px;
            background-color: aqua;
        }
        .mi-list ul {
            width: 103%;
        }
        .mi-list li {
            width: 234px;
            height: 300px;
            margin-bottom: 14px;
            margin-right: 14px;
            background-color: rgb(188, 121, 233);
            float: left;
           transition: .5s;
        }
        /* .mi-list li:nth-child(4n) {
            margin-right: 0 ;
        } */
        .mi-list li:hover {
            box-shadow: 0 0 20px;
        }
    </style>
</head>
<body>
    <div class="w">
        <div class="mi-td">
             <h3>手机</h3>
             <a href="#">查看更多</a>
        </div>
        <div class="mi-bd">
            <div class="mi-ad"></div>
            <div class="mi-list">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
    

</body>
</html>
