<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./材料/base.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 800px;
            height: 500px;
            background-color: #eb8e8e;
            margin: 0 auto;
            background: url(./材料/小米.png) no-repeat center 80px;
            overflow: hidden;
        }

        .box .box1 {
            width: 356px;
            height: 255px;
            margin: 158px 222px 344px;

        }

        .box .box1 h2 {
            font-size: 27px;
            font-weight: 400;
            color: #000;
            text-align: center;
        }
        .box .box1 .box2 {
            text-align: center;
            margin-top: 50px;
        }
        .box .box1 .box2 .box3 input {
            width: 356px;
            height: 50px;
            outline: solid 2px #e9e9e9;
            margin-bottom: 14px;
        }
        .box .box1 .box2 .box4 input{
            width: 356px;
            height: 50px;
            outline: solid 2px #e9e9e9;
            margin-bottom: 14px;
        }
        .box .box1 .box2 button {
            width: 356px;
            height: 50px;
            background-color: #ff4c00;
            transition: initial .2s;
            color: #fff;
        }
        input::placeholder {
            text-indent: 1em;
            color: #ad9d9d;
        }
        .box .box1 .box2 button:hover {
            background-color: rgba(255, 76, 0,.5);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <h2>小米账号登录</h2>
            <div class="box2">
                <div class="box3"><input type="text" name="" id="" placeholder="邮箱/手机/小米ID"></div>
                <div class="box4"><input type="password" name="" id="" placeholder="邮箱/手机/小米ID"></div>
                <button type="submit">登录</button>
            </div>
        </div>
    </div>
</body>

</html>
