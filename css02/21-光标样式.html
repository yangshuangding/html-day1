<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 40px;
            background-color: aqua;
            border: 5px;
        }
    </style>
</head>
<body>
    <div style="cursor: pointer;">我是小手形状cursor取值是pointer</div>
    <div style="cursor: default;">我是小白箭头形状cursor取值是default</div>
    <div style="cursor: move;">我是移动图标形状cursor取值是move</div>
    <div style="cursor: not-allowed;">我是禁止点击图标形状cursor取值是not-allowed</div>
</body>
</html>
