<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 30px;background-color: rgb(1, 103, 206);
            border-radius: 10px;
        }
        .box1 {
            width: 0;
            height: 30px;
            background-color: crimson;
            transition: all 3s ;
            border-radius: 10px;
        }
        .box:hover .box1 {
            width: 100%;
        }
        .qq {
            width: 30px;
            height: 300px;background-color: rgb(1, 103, 206);
            border-radius: 10px;
        }
        .ww {
            width: 30px;
            height: 0;
            background-color: crimson;
            transition: all 3s ;
            border-radius: 10px;
        }
        .qq:hover .ww {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
    <div class="qq">
        <div class="ww"></div>
    </div>
</body>
</html>
