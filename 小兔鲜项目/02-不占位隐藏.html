<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <style>
        .box {
            width: 300px;
            height: 700px;
            border: solid 2px chocolate;
        }
        .son1,
        .son2,
        .son3 {
            width: 300px;
            height: 200px;
            background-color: aqua;
        }
        .son3 {
            display: none;;
        }
        .box:hover .son3 {
            display: block;;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son1"></div>
        <div class="son2"></div>
        <div class="son3"></div>
    </div>
</body>
</html>
